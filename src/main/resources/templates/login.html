<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th-data-replace="${title}">SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Replace with your own Tailwind CSS link or use a build process -->
    <style>
        /* Custom styles can be added here if needed */
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

<div id="content">
    
    <div id="authentication-modal" tabindex="-1"
    class="grid grid-cols-12 mt-3">

    <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

          


            <div class="relative block p-6 border-t-[10px] border-sky-600 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-sky-700 dark:hover:bg-gray-700">
               
               
                <a type="button" data-th-href="@{/home}"
                        class="absolute top-3 right-2.5 text-gray-400  dark:text-white  bg-transparent hover:bg-gray-200 dark:hover:bg-white   hover:text-gray-900  dark:hover:text-white  rounded-lg text-sm p-1.5 ml-auto inline-flex items-center popup-close"><svg
                            aria-hidden="true" class="w-5 h-5" fill="#c6c7c7" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              cliprule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close popup</span>
                </a>
                <div class="text-red-600 text-center"  th:if="${param.error}">Invalid username and password.</div>
                <div class="text-green-600 text-center"  th:if="${param.logout}">You have been logged out.</div>
    
                <div class="p-5">
                    <h3 class="text-2xl mb-0.5 font-medium"></h3>
                    <p class="mb-4 text-sm font-normal text-gray-800 dark:text-gray-200"></p>

                    <div class="text-center">
                        <p class="mb-3 text-2xl font-semibold leading-5 text-gray-800 dark:text-slate-200">
                            SignIn
                        </p>
                    </div>

                    <div class="social-buttons-container flex justify-center items-center flex-col space-y-4 mt-10">
                        <a data-th-href="@{'/oauth2/authorization/google'}"
                           class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
                            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                 fill="currentColor" viewBox="0 0 18 19">
                                <path fill-rule="evenodd"
                                      d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                                      clip-rule="evenodd"/>
                            </svg>
                            Sign in with Google
                        </a>

                        <a data-th-href="@{'/oauth2/authorization/github'}"
                           class="w-1/2 text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2">
                            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                 fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                                      clip-rule="evenodd"/>
                            </svg>
                            Sign in with Github
                        </a>
                    </div>

                    <div class="flex w-full items-center gap-2 py-6 text-sm text-slate-400 dark:text-white">
                        <div class="h-px w-full bg-slate-200 dark:bg-gray-500"></div>
                        OR
                        <div class="h-px w-full bg-slate-200 dark:bg-gray-500"></div>
                    </div>



                 <!--       <form class="w-full"  data-th-action="@{/authenticate}">-->

                    <form class="w-full" method="post"  data-th-action="@{/authenticate}">


                        <!--Email-->
                        <label for="email" class="sr-only">Email address</label>
                        <input name="email" type="email"   autocomplete="email" required=""
                               class="block w-full rounded-lg border border-gray-300  dark:text-gray-800   px-3 py-2 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"
                               placeholder="Email Address" value="">
                       
                       
                       
                       <!--Password-->
                               <label for="password" class="sr-only">Password</label>
                        <input name="password" type="password"   autocomplete="current-password" required=""
                               class="mt-2 block w-full rounded-lg border dark:border-gray-400 dark:text-gray-800  border-gray-300 px-3 py-2 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"
                               placeholder="Password" value="">
                     
                     
                     
                     
                     
                               <p class="mb-3 mt-2 text-sm text-gray-500 text-center">
                            <a href="/forgot-password"
                               class="text-cyan-600 dark:to-blue-400 hover:text-blue-600 font-bold">Reset your password?</a>
                        </p>
                      
                      
                      
                      
                      
                      
                      
                        <div class="mb-3 flex  justify-center space-x-3">
    
                            <button type="submit"  class="px-3 py-2 rounded bg-gray-800 hover:bg-gray  text-white dark:bg-blue-800 dark:hover:bg-blue-800" >Login</button>
                        
                            <button type="reset"  class="px-3 py-2 rounded bg-orange-800 hover:bg-orange  text-white dark:bg-orange-800 dark:hover:bg-orange-800" >Reset</button>
                        
                        </div>
                    </form>









                    <div class="mt-6 text-center text-sm text-slate-600 dark:text-slate-300">
                        Don't have an account?
                        <a data-th-href="@{/register}" class="font-medium text-[#4285f4]">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    console.log("SignUp Page");
</script>

</body>
</html>
