<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th-data-replace="${title}">SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Replace with your own Tailwind CSS link or use a build process -->
    <style>
        /* Custom styles can be added here if needed */
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

<div id="content">
    
    <div id="authentication-modal" tabindex="-1"
    class="grid grid-cols-12 mt-3">

    <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">


         <!--   <div data-th-replace="message::messagebox"></div>   -->


            <div class="relative block p-6 border-t-[10px] border-sky-600 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-sky-700 dark:hover:bg-gray-700">
               
               
                <a type="button"  data-th-href="@{/home}"
                        class="absolute top-3 right-2.5 text-gray-400  dark:text-white  bg-transparent hover:bg-gray-200 dark:hover:bg-white   hover:text-gray-900  dark:hover:text-white  rounded-lg text-sm p-1.5 ml-auto inline-flex items-center popup-close"><svg
                            aria-hidden="true" class="w-5 h-5" fill="#c6c7c7" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              cliprule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close popup</span>
                </a>

                <div class="p-5">
                    <h3 class="text-2xl mb-0.5 font-medium"></h3>
                    <p class="mb-4 text-sm font-normal text-gray-800 dark:text-gray-200"></p>

                    <div class="text-center">
                        <p class="mb-3 text-2xl font-semibold leading-5 text-gray-800 dark:text-slate-200">
                            SignUp
                        </p>
                    </div>

                   








                    <form class="w-full" data-th-action="saveUser" method="post">

                          <!--Email-->

                          <div class="mb-3">
                        <label for="email" class="sr-only">Email address</label>
                        <input name="email"   type="email" autocomplete="email" required=""
                               class="block w-full rounded-lg border border-cyan-500 dark:border-cyan-600  px-3 py-2 shadow-sm outline-none placeholder:text-gray-500  dark:text-gray-800     focus:ring-2 focus:ring-black focus:ring-offset-1"
                               placeholder="Email Address" >

                               


                               <div class="mb-3 mt-4">
                               <label for="email" class="sr-only">Name</label>
                        <input name="name"   type="name" autocomplete="email" required=""
                               class="block mt-2 w-full rounded-lg border border-cyan-500
                                dark:border-cyan-600  px-3 py-2 shadow-sm outline-none
                                 placeholder:text-gray-500  dark:text-gray-800     
                                 focus:ring-2 focus:ring-black focus:ring-offset-1"
                               placeholder="Name" value="">

                             
                       </div>
                          <!--Password-->
                        
                          <div class="mb-3">
                        <label for="password" class="sr-only">Password</label>
                        <input name="password"  type="password" autocomplete="current-password" required=""
                               class="mt-2 block w-full rounded-lg border dark:border-gray-400 dark:text-cyan-600  border-cyan-500 px-3 py-2 shadow-sm outline-none placeholder:text-gray-500 focus:ring-2 focus:ring-black focus:ring-offset-1"
                               placeholder="Password" value="">
                      


                           


                        </div>
                        <div class="mb-3 flex  justify-center space-x-3">
    
                            <button type="submit"  class="px-3 py-2 rounded bg-gray-800 hover:bg-gray  text-white dark:bg-blue-800 dark:hover:bg-blue-800" >SignUp</button>
                        
                            <button type="reset"  class="px-3 py-2 rounded bg-orange-800 hover:bg-orange  text-white dark:bg-orange-800 dark:hover:bg-orange-800" >Reset</button>
                        
                        </div>
                    </form>










                    <div class="mt-6 text-center text-sm text-slate-600 dark:text-slate-300">
                       Your have an already account?
                        <a href="/login" class="font-medium text-[#4285f4]">SignIn</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    console.log("SignUp Page");
</script>

</body>
</html>
